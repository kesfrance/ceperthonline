
{% extends '_base.html' %}

{%block content %}
<p> <a href="/reviewportal">Return to reviewportal home</a>.</p>
<br>
<div class="col-md-8">

<p>
    {%if single_post.image %}
    <img src="/media/{{single_post.image}}">
    {% endif %}
</p>
<p><strong>{{ single_post.title }}</strong></p> 
<p><em>{{single_post.created_at }} | Submissions: 3/15</em></p> 
<p>{{ single_post.synopsis}}</p><br/>
<p>Tag: {{single_post.tag}}</p><br>


<br>
<p>Views:{{single_post.views}}</p>

<br/>
</div>
{% endblock %}
