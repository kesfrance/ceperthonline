
{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CEPerthForum</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body class='authbox'>
<div id='content'>
<br><br><br><br>

<div class='container loginbox actionbox' style='max-width:400px; min-width: 300px'>

	 <center>
    <div class='headbanner'>CEPerthonline</div>
    </center>

<form method='post' role="form" action="/login/">
    {% csrf_token %}

    <h3>Log in</h3>
	<div class="form-group" > 
	<input type='text' id='email'  class="form-control" name='username' placeholder="username" required='required'>
	</div>
   <p>Don't have a password:<a href='/signup/'>Sign up</a></p>
   <div class="form-group" class="col-sm-4"> 
	<input type=password id='password' class="form-control" name='password' placeholder="Password" required='required'>
   </div>
	<button class='loginbtn btn' type="submit"><span>Login</span></button>


</form>
</div>
<br><br>

</div>
</body>
